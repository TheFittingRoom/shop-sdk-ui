name: Deploy To Dev

on:
  pull_request_target:
    types:
      - closed

permissions:
  id-token: write
  contents: write

jobs:
  get_version_label:
    if: github.event.pull_request.merged == true
    uses: ./.github/workflows/get-version-label.yaml
  build:
    if: github.event.pull_request.merged == true && needs.get_version_label.outputs.version_label != 'chore'
    runs-on: ubuntu-latest
    needs: get_version_label
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: main

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: NPM Version
        run: |
          npm version "${{ needs.get_version_label.outputs.version_label }}"

      - name: Get Version
        id: get_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Build
        run: |
          envsubst < .env.development > .env
          npm run build:dev

      - name: Push Version
        env:
          GITHUB_TOKEN: ${{ secrets.SDK_PUSH_PAT}}
        run: |
          git push origin main --follow-tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          files: dist/*
          prerelease: true
          generate_release_notes: true
