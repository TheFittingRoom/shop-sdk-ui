name: Deploy To Dev

on:
  pull_request_target:
    types:
      - closed

permissions:
  id-token: write
  contents: write

jobs:
  get_version_label:
    if: github.event.pull_request.merged == true
    uses: ./.github/workflows/get-version-label.yaml
  build:
    if: github.event.pull_request.merged == true && needs.get_version_label.outputs.version_label != 'chore'
    runs-on: ubuntu-latest
    needs: get_version_label
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Bump Version
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          npm version "${{ needs.get_version_label.outputs.version_label }}"
          git push origin ${{ github.event.pull_request.head.ref }} --follow-tags

      - name: Build
        run: |
          mv .env.dev .env.tmp
          envsubst < .env.tmp > .env
          npm run build:dev

      - name: Publish to npm (next)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish --access public --tag next --verbose
